  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__div_coin">
      <div class="card__eyeWraper">
          <div class="eyeDiv">

      </div> 
    

      

  </div>

  <h1 class="titleCoin">Equilibrium #3429</h1>
  <p class="description_card">
    Our Equilibrium collection promotes balance and calm.
  </p>

  <div class="coin_description">

    <div class="coin_description__count_img">
      <img src="./images/icon-ethereum.svg" alt="ethereum coin">
      <span class="coin_description__count_text"> 0.041 ETH</span>
    </div>

    <div class="coin_description__icon_time">
      <img src="./images/icon-clock.svg" alt="time icon">
      <span class="prev_time"> 3 days left</span>
    </div>

  </div>

  <div class="profile">
    <img src="./images/image-avatar.png" alt="image-avatar" class="profile__image">
    <p class="author">
      Creation of <span id="name_author">Jules Wyvern</span>
    </p>
  </div>


  </div>


  <div class="attribution">
