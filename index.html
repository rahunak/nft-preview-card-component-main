<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
    <!-- card -->
    <div class="card">
      <a href="./images/image-equilibrium.jpg" target="_blank" class="image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium cube">
      </a>
      <h2 class="title"><a href="#" class="anchor">Equilibrium #3429</a> </h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="info">
        <li class="price">
          <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
        </li>
        <li class="time-left">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </li>
      </ul>
      <figure class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <figcaption>
          <p>
            Creation of <a href="#" class="creator__anchor">Jules Wyvern</a>
          </p>
        </figcaption>
      </figure>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/rahunak" target="_blank">Zaiko Euheni</a>.
    </div>
  </footer>

</body>

</html>
